<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165410200-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-165410200-1');
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics End-->

    <!--Push Notifications-->

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
        var OneSignal = window.OneSignal || [];
        OneSignal.push(function () {
            OneSignal.init({
                appId: "f9fba904-172f-42b7-89de-fa1bf8c4fcb2",
            });
        });
    </script>

    <!--Push Notifications End-->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Data Science Community</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Medium Article Related Scripts -->
    <script src="https://medium-widget.pixelpoint.io/widget.js"></script>
    <script type="text/javascript">
        function mediumWidget() {
            let postsPer = 3;
            if (window.innerWidth < 991) {
                postsPer = 1;
            }
            MediumWidget.Init({
                renderTo: '#medium-widget',
                params: {
                    "resource": "https://medium.com/data-science-community-srm",
                    "postsPerLine": postsPer,
                    "limit": 20,
                    "picture": "big",
                    "fields": ["description", "author", "claps", "publishAt"],
                    "ratio": "landscape"
                }
            });
        }
    </script>
    <!-- Medium Article Related Scripts End-->

    <script type="text/javascript">
        if (window.location.pathname !== '/apply') {
            /* NOTE : Use web server to view HTML files as real-time update will not work if you directly open the HTML file in the browser. */
            (function (d, m) {
                var kommunicateSettings = {
                    "appId": "dea7d02cf8ddf63918c13e993ed4f05e",
                    "popupWidget": true,
                    "automaticChatOpenOnNavigation": true
                };
                var s = document.createElement("script");
                s.type = "text/javascript";
                s.async = true;
                s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
                var h = document.getElementsByTagName("head")[0];
                h.appendChild(s);
                window.kommunicate = m;
                m._globals = kommunicateSettings;
            })(document, window.kommunicate || {});
        }
    </script>

    <body>

</html>
